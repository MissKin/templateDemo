<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AMD 异步模块加载</title>
    <script  type="text/javascript" src="require.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <span>body</span>
<script src="./resource/js/run.js"></script>
<script>
    /*student*/
    require(['student','class'],function(stu,cls){
        cls.addToStudent(stu.creatStudent('aurora','middle'));
        cls.addToStudent(stu.creatStudent('zhou','higher'));
        console.log(cls.getStudentLen());
    });
    /*manage*/
    require(['manage'],function(ma){
        ma.addNewStudent('juan','high');
        ma.addNewStudent('guan','highest');
        console.log(ma.getMyClassSize());
    })
</script>

</body>
</html>
